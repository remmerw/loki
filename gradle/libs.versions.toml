[versions]
agp = "8.10.1"
atomicfu = "0.27.0"
kotlin = "2.1.21"
kotlinTest = "2.1.21"
kotlinxIoCore = "0.7.0"
kotlinStdlib = "2.1.21"
sha1 = "0.7.0"
ktor = "3.2.0"
uriKmp = "0.0.19"

[libraries]
atomicfu = { module = "org.jetbrains.kotlinx:atomicfu", version.ref = "atomicfu" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlinTest" }
kotlinx-io-core = { module = "org.jetbrains.kotlinx:kotlinx-io-core", version.ref = "kotlinxIoCore" }
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlinStdlib" }
sha1 = { module = "org.kotlincrypto.hash:sha1", version.ref = "sha1" }
